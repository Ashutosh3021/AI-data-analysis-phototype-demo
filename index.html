<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Traffic Violation Detector</title>
    <style>
        /* Traffic-themed color scheme */
        :root {
            --red-light: #ff4444;
            --yellow-light: #ffcc00;
            --green-light: #00cc44;
            --dark-bg: #1a1a1a;
            --light-gray: #f0f0f0;
            --border-gray: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--red-light), var(--yellow-light), var(--green-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #ccc;
            font-size: 1.1em;
        }

        .camera-container {
            position: relative;
            border: 3px solid var(--border-gray);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #videoElement {
            width: 640px;
            height: 480px;
            background: #000;
            display: block;
        }

        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(45deg, var(--green-light), #00aa33);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(45deg, var(--red-light), #cc3333);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--border-gray);
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            text-align: center;
        }

        .status-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: var(--yellow-light);
        }

        .violation-alert {
            background: linear-gradient(45deg, var(--red-light), #ff6666);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        .safe-status {
            background: linear-gradient(45deg, var(--green-light), #66cc66);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.2em;
        }

        .loading-status {
            color: var(--yellow-light);
            font-style: italic;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .detection-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ccc;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #videoElement, #canvasOverlay {
                width: 100%;
                max-width: 480px;
                height: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö¶ AI Traffic Violation Detector</h1>
        <p>Real-time helmet detection for motorcycle safety</p>
    </div>

    <div class="camera-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvasOverlay"></canvas>
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-start">üé• Start Camera</button>
        <button id="stopBtn" class="btn btn-stop" disabled>‚èπÔ∏è Stop Camera</button>
    </div>

    <div class="status-panel">
        <div class="status-title">Detection Status</div>
        <div id="statusDisplay">
            <div class="loading-status">Click "Start Camera" to begin detection</div>
        </div>
        <div class="detection-info">
            <div>Faces Detected: <span id="faceCount">0</span></div>
            <div>Processing: <span id="processingStatus">Idle</span></div>
        </div>
    </div>

    <!-- OpenCV.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.8.0/opencv.js"></script>

    <script>
           let videoStream = null;
    let isDetecting = false;
    let cv = null;
    let classifier = null;
    let videoElement = null;
    let canvas = null;
    let ctx = null;

    // DOM elements
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDisplay = document.getElementById('statusDisplay');
    const faceCountElement = document.getElementById('faceCount');
    const processingStatusElement = document.getElementById('processingStatus'); // ‚úÖ FIX

    // Update status display
    function updateStatus(message, className) {
        statusDisplay.innerHTML = `<div class="${className}">${message}</div>`;
    }

    // Initialize
    function initializeElements() {
        videoElement = document.getElementById('videoElement');
        canvas = document.getElementById('canvasOverlay');
        ctx = canvas.getContext('2d');

        canvas.width = 640;
        canvas.height = 480;

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
    }

    async function startCamera() {
        try {
            updateStatus('Requesting camera access...', 'loading-status');
            processingStatusElement.textContent = 'Starting';

            videoStream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480, facingMode: 'user' }
            });

            videoElement.srcObject = videoStream;

            videoElement.onloadedmetadata = () => {
                videoElement.play().then(() => {
                    startDetection();
                }).catch(err => {
                    console.error("Autoplay blocked:", err);
                });
            };

            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('Camera started - Initializing detection...', 'loading-status');

        } catch (error) {
            console.error('Error accessing camera:', error);
            updateStatus('Camera access denied or unavailable', 'loading-status');
            processingStatusElement.textContent = 'Error';
        }
    }

    function stopCamera() {
        isDetecting = false;
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
        videoElement.srcObject = null;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        updateStatus('Camera stopped', 'loading-status');
        faceCountElement.textContent = '0';
        processingStatusElement.textContent = 'Stopped';
    }

    // Detection loop (same as before, fallback simulated)
    function startDetection() {
        isDetecting = true;
        processingStatusElement.textContent = 'Active';
        updateStatus('Monitoring for violations...', 'safe-status');
        detectLoop();
    }

    function detectLoop() {
        if (!isDetecting) return;
        performSimpleFaceDetection(); // simulated
        setTimeout(detectLoop, 200);
    }

    function performSimpleFaceDetection() {
        const faces = Math.random() > 0.3 ? 1 : 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (faces > 0) {
            drawBoundingBox(220, 160, 150, 180);
            faceCountElement.textContent = faces;
            updateStatus('‚ö†Ô∏è HELMET MISSING - VIOLATION DETECTED', 'violation-alert');
        } else {
            faceCountElement.textContent = '0';
            updateStatus('No violations detected', 'safe-status');
        }
    }

    function drawBoundingBox(x, y, width, height) {
        ctx.strokeStyle = '#ff4444';
        ctx.lineWidth = 3;
        ctx.strokeRect(x, y, width, height);
        ctx.fillStyle = '#ff4444';
        ctx.font = 'bold 16px Arial';
        ctx.fillRect(x, y - 25, 120, 25);
        ctx.fillStyle = 'white';
        ctx.fillText('NO HELMET', x + 5, y - 8);
    }

        // Update status display
        function updateStatus(message, className) {
            statusDisplay.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Enhanced OpenCV.js loading with proper error handling
        function loadOpenCV() {
            return new Promise((resolve, reject) => {
                if (window.cv && window.cv.Mat) {
                    resolve(window.cv);
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.8.0/opencv.js';
                script.async = true;
                
                script.onload = () => {
                    // OpenCV.js loads asynchronously, need to wait for it to be ready
                    const checkCV = () => {
                        if (window.cv && window.cv.Mat) {
                            resolve(window.cv);
                        } else {
                            setTimeout(checkCV, 100);
                        }
                    };
                    checkCV();
                };
                
                script.onerror = () => {
                    reject(new Error('Failed to load OpenCV.js'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Initialize application
        async function initializeApp() {
            try {
                // Try to load OpenCV.js
                cv = await loadOpenCV();
                opencvLoaded = true;
                console.log('OpenCV.js loaded successfully');
            } catch (error) {
                console.warn('OpenCV.js failed to load:', error);
                opencvLoaded = false;
            }
            
            initializeElements();
            loadHaarCascade();
        }

        // Wait for DOM to be ready, then initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isDetecting) {
                // Pause detection when tab is not visible
                isDetecting = false;
                processingStatusElement.textContent = 'Paused';
            } else if (!document.hidden && videoStream && !isDetecting) {
                // Resume detection when tab becomes visible
                startDetection();
            }
        });
    </script>
</body>
</html>
